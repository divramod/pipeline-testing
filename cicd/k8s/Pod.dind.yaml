apiVersion: v1
kind: Pod
metadata:
  name: dind
  namespace: jenkins
spec:
  containers:
  - name: dind1
    image: docker:dind
    imagePullPolicy: IfNotPresent
    tty: true
    securityContext:
      privileged: true
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /root
      - name: dind-storage-1
        mountPath: /var/lib/docker
  - name: dind2
    image: docker:dind
    imagePullPolicy: IfNotPresent
    tty: true
    securityContext:
      privileged: true
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /root
      - name: dind-storage-2
        mountPath: /var/lib/docker
  - name: git
    image: docker.calponia-divramod.de/jenkins/devops/arch:latest
    imagePullPolicy: IfNotPresent
    tty: true
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /root
      - name: dind-storage
        mountPath: /var/lib/docker
  imagePullSecrets:
  - name: harbor-jenkins
  volumes:
  - name: dind-storage-1
    hostPath:
      path: /tmp/1
      type: DirectoryOrCreate
  - name: dind-storage-2
    hostPath:
      path: /tmp/2
      type: DirectoryOrCreate
  - name: jenkins-docker-cfg
    projected:
      sources:
      - secret:
          name: harbor-jenkins
          items:
            - key: .dockerconfigjson
              path: .docker/config.json
